<!DOCTYPE html>
<html lang="es-AR">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CRUD init</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="app.css">
</head>
</head>
<body>
		<h1 class="visually-hidden">Hola Mundo!</h1>
		<header class="p-3 text-bg-dark">
				<div class="container">
					<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
						<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
								<span class="loader">INCONE</span>
						</a>
		
						<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
							<li><a href="#" class="nav-link px-2 text-secondary">Inicio</a></li>
							<li><a href="#" class="nav-link px-2 text-white">Caracteristicas</a></li>
							<li><a href="#" class="nav-link px-2 text-white">Preguntas Frecuentes</a></li>
							<li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
						</ul>
		
						<div class="text-end">
							<button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#modalAuth" data-action-form="login">Ingresar</button>
							<button type="button" class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#modalAuth" data-action-form="register">Registrarme</button>
						</div>
					</div>
				</div>
		</header>
		<main>
				<div class="b-example-divider"></div>

				<div class="modal fade" id="modalAuth" tabindex="-1" aria-labelledby="modalAuthLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modalAuthLabel"></h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="error-msg">
									<span class="span-error" id="error-auth">

									</span>
								</div>
								<form action="#">
									<div class="mb-3">
										<label for="email" class="form-label">Email</label>
										<input type="email" class="form-control form-control-auth" id="email" aria-describedby="emailHelp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
										<div id="emailHelp" class="form-text"></div>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">Contrase√±a</label>
										<input type="password" class="form-control form-control-auth" id="password">
									</div>
									<div class="mb-3 form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1">Recordarme</label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
								<button id="btn-action" type="button" class="btn btn-primary"></button>
							</div>
						</div>
					</div>
				</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script type="module" src="app.js">		
		</script>
</body>
</html>
